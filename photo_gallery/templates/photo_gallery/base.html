<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Photo Gallery{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600"> PhotoGallery</a>

      <div class="space-x-4">
        <a href="{% url 'gallery' %}" class="text-gray-700 hover:text-blue-600">Gallery</a>
        {% if user.is_authenticated %}
          <a href="{% url 'upload' %}" class="text-gray-700 hover:text-blue-600">Upload</a>
          <a href="{% url 'profile' %}" class="text-gray-700 hover:text-blue-600">Profile</a>
          <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
          <a href="{% url 'register' %}" class="text-gray-700 hover:text-blue-600">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
