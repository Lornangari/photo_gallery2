{% extends 'photo_gallery/base.html' %}
{% block title %}Your Page Title{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Upload Photo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Upload</button>
        </form>
        <a href="{% url 'gallery' %}" class="block mt-4 text-blue-500 underline">Back to Gallery</a>
    </div>

{% endblock %}
